<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <style>
        .user {
            background-color: lightsalmon;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            box-shadow: 5px 5px 10px gray;
        }
        
        .user:hover {
            transform: translateX(-12px)
        }
    </style>
</head>

<body>
    <div id="user-list">

    </div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(res => res.json())
            .then(data => showUserNames(data))

        function showUserNames(data) {
            let usersHTML = '';
            data.forEach(user => {
                usersHTML = usersHTML + `<div class="user">
                    <h1>${user.name}</h1>
                    <p>${user.email}</p>
                    <p>${user.company.name}. ${user.company.catchPhrase}.${user.company.bs}</p>
                    </div>`
            });
            document.getElementById('user-list').innerHTML = usersHTML;
        }
    </script>
</body>

</html>
